<div class="signup text-center card">
    <form class="form-signup" #signupForm="ngForm" (submit)="onSignup(signupForm)">
        <div class="alert alert-danger" *ngIf="signupFailure">Email taken.</div>
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel name="email"
            required="" autofocus="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name="password"
            required="" />
        <button class="btn  btn-primary btn-block" type="submit">
            Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">Already have an account? <a routerLink="/login">Sign in</a></p>
    </form>
</div>
